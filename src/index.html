---

<main class="main">
	<div class="container">
		<h1 class="visually-hidden">Персональный блог Дмитрия Валак</h1>
		<div class="stories">
			<h2 class="visually-hidden">Сторисы</h2>
			<ul class="stories__list">
				<li class="stories__item">
					<button class="stories__link story" type="button" data-show-modal="story-modal">
						<img class="story__img" src="assets/images/files/stories/story4.jpg" alt="Восход солнца">
						<h3 class="story__header">Отдыхаю на природе</h3>
						<time class="story__date" datetime="2020-09-21">21.09.2020</time>
					</button>
				</li>
				<li class="stories__item">
					<button class="stories__link story" type="button" data-show-modal="story-modal">
						<img class="story__img" src="assets/images/files/stories/story3.jpg" alt="Ноутбук с проектом">
						<h3 class="story__header">Заканчиваю сложный проект</h3>
						<time class="story__date" datetime="2020-09-15">15.09.2020</time>
					</button>
				</li>
				<li class="stories__item">
					<button class="stories__link story" type="button" data-show-modal="story-modal">
						<img class="story__img" src="assets/images/files/stories/story2.jpg" alt="Гостинная в новой квартире">
						<h3 class="story__header">Переехал в новую квартиру</h3>
						<time class="story__date" datetime="2020-09-11">11.09.2020</time>
					</button>
				</li>
				<li class="stories__item">
					<button class="stories__link story" type="button" data-show-modal="story-modal">
						<img class="story__img" src="assets/images/files/stories/story1.jpg" alt="Оранжевый кленовый листик">
						<h3 class="story__header">Осень пришла!</h3>
						<time class="story__date" datetime="2020-08-28">28.08.2020</time>
					</button>
				</li>
			</ul>
		</div>
		<div class="wall" id="top">
			<h2 class="visually-hidden">Стена</h2>
			<div class="wall__new-post new-post">
				<form class="new-post__form" action="/">
					<textarea class="new-post__input" data-textarea placeholder="Напишите что-нибудь" rows="1"></textarea>
					<div class="new-post__buttons">
						<label class="new-post__photo-btn btn btn--round btn--light fa-solid fa-camera" for="file"></label>
						<input class="new-post__photo-input hidden" type="file" id="file">
						<button class="new-post__send-btn btn btn--round btn--blue btn--send">Отправить</button>
					</div>					
				</form>
			</div>
			<div class="wall__posts posts">
				<ul class="posts__list" id="posts">

				</ul>
			</div>		
			<div class="wall__pagination pagination" id="pagination">
				<ul class="pagination__list" id="pagination-list">
				</ul>
			</div>
		</div>

	</div>	
</main>
