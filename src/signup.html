---
layout: default
title: Personal blog | Signup

<main class="main">
	<div class="container">
		<div class="auth">
			<h1 class="auth__h1 h1">Регистрация</h1>
			<form class="auth__form form" action="/" method="post">
				<div class="form__input-wrap">
					<input class="form__input" type="text" placeholder="Ваше имя" required>
				</div>
				<div class="form__input-wrap">
					<input class="form__input" type="email" placeholder="Ваша почта" required>
				</div>
				<div class="form__input-wrap">
					<input class="form__input" type="password" placeholder="Пароль" required>
				</div>
				<div class="form__input-wrap">
					<input class="form__input" type="password" placeholder="Подтвердите пароль" required>
				</div>
				<input class="auth__btn form__btn btn btn--square btn--blue" type="submit" value="Зарегистрироваться">
				<div class="form__links links-form">
					<ul class="links-form__list">
						<li class="links-form__item">
							<a class="links-form__link" href="signup.html">войти</a>
						</li>
						<li class="links-form__item">
							<a class="links-form__link" href="restore.html">восстановить</a>
						</li>
					</ul>
				</div>
			</form>			
		</div>
	</div>
</main>
