---
layout: default
title: Personal blog | Profile
---

<main class="main">
	<div class="container">
		<div class="profile">
			<h1 class="profile__h1 h1">Профиль</h1>
			<div class="profile__content">
				<div class="profile__left">
					<form class="form" id="form" method="post" action="/">
						<div class="form__input-wrap">
							<input class="form__input" type="text" name="name" placeholder="Ваше имя" value="Александр Провостин" required>						
						</div>
						<div class="form__input-wrap">
							<input class="form__input" type="email" name="email" placeholder="Ваша почта" value="alex.provo@mail.com" required>
						</div>
						<div class="form__input-wrap">
							<input class="form__input" type="password" name="password" placeholder="Новый пароль">
						</div>
						<div class="form__input-wrap">
							<input class="form__input" type="password" name="password-confirm" placeholder="Подтвердите пароль">
						</div>
						<input class="form__btn btn btn--square btn--blue" type="submit" value="Сохранить">
					</form>
				</div>
				<div class="profile__right">
					<div class="profile__photo-wrap">
						<img class="profile__photo" src="assets/images/files/avatar.jpg" alt="">
					</div>
					<label class="profile__photo-btn" for="file">выбрать аватар</label><input class="hidden" type="file" id="file" form="form">
				</div>
			</div>
		</div>
	</div>
</main>
