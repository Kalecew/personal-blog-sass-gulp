<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Personal blog | Home</title>
</head>
<body>

    <header class="header">
    header
    </header>
    <aside class="sidebar">
    	<div class="sidebar__img-wrap">
    		<img class="sidebar__img" src="assets/images/sidebar-img.jpg" alt="Рабочий стол Дмитрия Валака">
    	</div>
    	<div class="sidebar__photo-wrap">
    		<img class="sidebar__photo" src="assets/images/photo.jpg" alt="Дмитрий Валак">
    	</div>
    	<span class="sidebar__title">Дмитрий Валак</span>
    	<span class="sidebar__subtitle">блог front-end разработчика</span>
    	<div class="sidebar__social-buttons social-buttons">
    		<ul class="social-buttons__list">
    			<li class="social-buttons__item">
    				<a href="instagram.com" class="social-buttons__link">instagram<i class="social-buttons__icon social-buttons__icon--instagram fa-brands fa-instagram"></i></a>
    			</li>
    			<li class="social-buttons__item">
    				<a href="vk.com" class="social-buttons__link">vkontakte<i class="social-buttons__icon social-buttons__icon--vk fa-brands fa-vk"></i></a>
    			</li>
    			<li class="social-buttons__item">
    				<a href="pinterest.ru" class="social-buttons__link">pinterest<i class="social-buttons__icon social-buttons__icon--pinterest fa-brands fa-pinterest-p"></i></a>
    			</li>
    		</ul>
    	</div>
    	<hr class="sidebar__hr"/>
    	<p class="sidebar__description">Front-end разработчик. Практик верстки сайтов. Созданием сайтов занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал более 10 000 часов в создании сайтов различной сложности.</p>
    	<div class="sidebar__buttons buttons-sidebar">
    		<ul class="buttons-sidebar__list">
    			<li class="buttons-sidebar__item">
    				<button class="buttons-sidebar__btn btn btn--circle btn--red">Мои работы</button>
    			</li>
    			<li class="buttons-sidebar__item">
    				<button class="buttons-sidebar__btn btn btn--circle btn--blue">Написать мне</button>
    			</li>
    		</ul>
    	</div>
    </aside>
    
    <main class="main">
    	<div class="container">
    		Hello!
    		<i class="fa-solid fa-user"></i>
    	</div>	
    </main>
    
    


    <script src="assets/js/app.js"></script>
</body>
</html>
